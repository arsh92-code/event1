<script>// Initial Counts
    let openBookingCount = 0;
    let pendingPaymentCount = 0;
    let closeBookingCount = 0;
    let totalBookingCount = 0;
    
    // DOM Elements
    const openBookingElement = document.getElementById("open-booking").querySelector(".count");
    const pendingPaymentElement = document.getElementById("pending-payment").querySelector(".count");
    const closeBookingElement = document.getElementById("close-booking").querySelector(".count");
    const totalBookingElement = document.getElementById("total-booking").querySelector(".count");
    
    const addOpenBookingBtn = document.getElementById("add-open-booking");
    const addPendingPaymentBtn = document.getElementById("add-pending-payment");
    const closeBookingBtn = document.getElementById("close-booking-btn");
    
    // Update Counts Function
    function updateCounts() {
        openBookingElement.textContent = openBookingCount;
        pendingPaymentElement.textContent = pendingPaymentCount;
        closeBookingElement.textContent = closeBookingCount;
        totalBookingElement.textContent = totalBookingCount;
    }
    
    // Event Listeners
    addOpenBookingBtn.addEventListener("click", () => {
        openBookingCount++;
        totalBookingCount++;
        updateCounts();
    });
    
    addPendingPaymentBtn.addEventListener("click", () => {
        pendingPaymentCount++;
        totalBookingCount++;
        updateCounts();
    });
    
    closeBookingBtn.addEventListener("click", () => {
        if (openBookingCount > 0) {
            openBookingCount--;
            closeBookingCount++;
            updateCounts();
        } else {
            alert("No open bookings to close!");
        }
    });
    
    // Initial Render
    updateCounts();</script>
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        
        /* Dashboard Cards */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #000000;
        }
        
        .card .count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff1900;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s ease;
